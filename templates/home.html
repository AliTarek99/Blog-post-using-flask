{% extends 'base.html'%}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post[1] }}</h5>
                            <p class="card-text">{{ post[2] }}</p>
                            <a href="{{ url_for('post', post_id = post[0]) }}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
