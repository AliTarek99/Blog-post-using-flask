{% extends 'base.html'%}
{% block title %}Upload Image{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Upload Image</h1>
                <form method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="blog">Body:</label>
                        <textarea class="form-control" id="blog" name="blog" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Images:</label>
                        <input type="file" accept=".png, .jpg, .jpeg" id="file" name="file">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-lg btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
